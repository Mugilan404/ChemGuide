  <!-- ðŸ”¹ Login Section -->
  <section class="auth-container">
    <div class="auth-box">
      <h2>Login to ChemGuide</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email / Username</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <label for="role">Login as:</label>
          <select id="role" name="role">
            <option value="user">Student</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <p class="auth-text">Donâ€™t have an account? <a href="register.html">Register here</a></p>
    </div>
  </section>

  <script src="assets/js/main.js"></script>
  <script>
    // Temporary login logic (frontend)
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const role = document.getElementById("role").value;

      // In future: Send POST request to backend (/api/auth/login)
      if (role === "admin") {
        window.location.href = "admin_dashboard.html";
      } else {
        window.location.href = "user_dashboard.html";
      }
    });
  </script>
</body>
