<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemGuide | Register</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
</head>
<body>
  <!-- ðŸ”¹ Header -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/logo.png" alt="ChemGuide Logo">
        <span>ChemGuide</span>
      </div>
      <!-- Hamburger menu -->
      <span class="menu-toggle" id="menu-toggle">&#9776;</span>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="study_materials.html">Study Materials</a></li>
        <li><a href="online_test.html">Online Test</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- ðŸ”¹ Register Section -->
  <section class="auth-container">
    <div class="auth-box">
      <h2>Create a New Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Repeat Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <p class="auth-text">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <!-- ðŸ”¹ Footer -->
  <footer>
    <p>Â© 2025 ChemGuide. All rights reserved.</p>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    // Temporary frontend registration logic
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Later: send POST request to backend (/api/auth/register)
      alert("âœ… Account created for " + name + " (" + email + ")");
      window.location.href = "login.html";
    });

     // âœ… Mobile menu toggle
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

  </script>
</body>
</html>
