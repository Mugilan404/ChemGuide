<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChemGuide | Upload Material</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/images/logo.png" type="image/x-icon" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/logo.png" alt="ChemGuide Logo" />
        <span>ChemGuide</span>
      </div>
      <!-- Hamburger menu -->
      <span class="menu-toggle" id="menu-toggle">&#9776;</span>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="study_materials.html">Study Materials</a></li>
        <li><a href="online_test.html">Online Test</a></li>
        <li><a href="admin_dashboard.html">Account</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-container">
    <h2>ðŸ“š Upload Study Material</h2>
    <form id="uploadMaterialForm" enctype="multipart/form-data">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required />

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="PGTRB">PGTRB</option>
        <option value="Polytechnic TRB">Polytechnic TRB</option>
        <option value="Arts & Science TRB">Arts & Science TRB</option>
        <option value="SET">SET</option>
      </select>

      <label for="tag">Tag</label>
<select id="tag" name="tag">
  <option value="">Select a Tag</option> <!-- Empty option as default -->
  <option value="Organic">Organic</option>
  <option value="Physical">Physical</option>
  <option value="Inorganic">Inorganic</option>
  <!-- Add more options as needed -->
</select>

      <label for="file">Upload File (PDF)</label>
      <input type="file" id="file" name="file" accept=".pdf" required />

      <button type="submit" class="btn">Upload Material</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 ChemGuide | Material Upload</p>
  </footer>

  <script>
    document
      .getElementById("uploadMaterialForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        const res = await fetch("/api/materials", {
          method: "POST",
          body: formData,
        });

        if (res.ok) {
          alert("âœ… Material uploaded successfully!");
          e.target.reset();
        } else {
          alert("âŒ Failed to upload material");
        }
      });

    // âœ… Mobile menu toggle
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>
</html>
